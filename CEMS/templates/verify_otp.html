<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP | Campus Event Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Segoe UI', sans-serif;
        }

        .verify-otp-card {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin-top: 100px;
        }

        .verify-otp-card h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .verify-otp-card .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #667eea;
            border: none;
            border-radius: 10px;
        }

        .btn-primary:hover {
            background-color: #5a67d8;
        }

        .text-muted a {
            color: #764ba2;
        }

        .text-muted a:hover {
            text-decoration: underline;
        }

        .messages-container {
            margin-top: 20px;
            padding: 10px;
        }

        .message {
            color: red;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="verify-otp-card">
        <h2>Enter OTP</h2>
        <p class="text-center">We have sent a One-Time Password (OTP) to your email. Please enter the OTP below to verify your account.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="otp" class="form-label">OTP:</label>
                <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter OTP" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Verify OTP</button>
            </div>
        </form>

        <div class="messages-container">
            {% if messages %}
                <div>
                    {% for message in messages %}
                        <div class="message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>

        <div class="text-center text-muted">
            <a href="{% url 'resend_otp' %}">Resend OTP</a>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

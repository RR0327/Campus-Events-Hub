<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Campus Event Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #43cea2, #185a9d);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .signup-card {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    .signup-card h3 {
      margin-bottom: 30px;
      text-align: center;
      color: #333;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-success {
      background-color: #43cea2;
      border: none;
      border-radius: 10px;
    }

    .btn-success:hover {
      background-color: #36b89c;
    }

    .text-muted a {
      text-decoration: none;
      color: #185a9d;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <h3>Create Your Account</h3>
    <form action="profile.html" method="GET">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" id="fullname" name="fullname" class="form-control" placeholder="John Doe" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="example@domain.com" required>
      </div>

      <div class="mb-3">
        <label for="studentid" class="form-label">Student ID</label>
        <input type="text" id="studentid" name="studentid" class="form-control" placeholder="Ex: 190104001" required>
      </div>

      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <select class="form-control" id="department" name="department" required>
          <option value="" disabled selected>Select your department</option>
          <option>CSE</option>
          <option>EEE</option>
          <option>BBA</option>
          <option>ENG</option>
          <option>Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
      </div>

      <div class="mb-3">
        <label for="confirmpassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmpassword" name="confirmpassword" class="form-control" placeholder="Re-type your password" required>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success">Sign Up</button>
      </div>

      <div class="text-center text-muted">
        Already have an account? <a href="/login">Login here</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

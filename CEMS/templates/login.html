<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Campus Event Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">

  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-card h3 {
      margin-bottom: 30px;
      text-align: center;
      color: #333;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      background-color: #667eea;
      border: none;
      border-radius: 10px;
    }

    .btn-primary:hover {
      background-color: #5a67d8;
    }

    .text-muted a {
      text-decoration: none;
      color: #764ba2;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }

    .messages-container {
      margin-top: 20px;
      padding: 10px;
    }

    .message {
      color: red;
    }
  </style>
</head>

<body>
  <div class="login-card">
  <h3>Welcome Back</h3>
  {% if messages %}
      <div>
        {% for message in messages %}
            <div class="message">*{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}

    <div class="mb-3">
      <label for="id_email" class="form-label">Email Address</label>
      <input type="email" id="id_email" name="email" class="form-control" placeholder="example@domain.com" required>
    </div>

    <div class="mb-3">
      <label for="id_password" class="form-label">Password</label>
      <input type="password" id="id_password" name="password" class="form-control" placeholder="Enter your password" required>
    </div>

    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>

    <div class="text-center text-muted">
      Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
    </div>
</form>

</div>


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
